<div ng-app="app">

  <div ng-controller="songCtrl">
  <table class="table">
   <tr>
      <th>Name</th>
      <th>Artist</th>
      <th>Album</th>
      <th>Times</th>
   </tr> 
   <tr ng-repeat="song in songs">

   </tr> 
  </table> 


  </div>

</div>
